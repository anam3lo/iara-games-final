<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="index.js">
</head>

<body class="bg-dark-custom">
    <nav class="navbar fixed-top navbar-expand-lg custom-navbar p-4">
        <div class="container-fluid">
            <a class="navbar-brand ms-5 me-5 text-color-custom" href="#">IARA GAMES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link ms-5 text-light" href="index.html">GAMES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-5 text-light" href="#">SOBRE NÓS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-5 me-5 text-light" aria-current="page" href="login.html">LOGIN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <div class="login-container">
        <div class="mermaid">
            <div class="metade"></div>
            <img src="images/sereia3.png" alt="Sereia">
        </div>
        <form id="formCadastro" method="POST" class="formLogin">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Insira seu nome" required />
            
            <label for="dataNascimento">Data de nascimento</label>
            <input type="date" id="dataNascimento" placeholder="Insira uma data. Exemplo: 04/12/2004" required />
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Insira seu email" required />
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Insira sua senha" required />
            
            <input type="submit" value="CRIAR CONTA" class="btn-custom" />
            <div class="social-login">
                <a href="#"><img src="images/social-btn google.png" alt="Google"></a>
                <a href="#"><img src="images/social-btn facebook.png" alt="Facebook"></a>
                <a href="#"><img src="images/social-btn instagram.png" alt="Instagram"></a>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('formCadastro').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const nome = document.getElementById('nome').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
    
            try {
                const response = await fetch('http://localhost:5500/api/usuarios', { // Ajuste a URL conforme sua API
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, dataNascimento, email, senha })
                });
    
                if (response.ok) {
                    console.log('Usuário salvo com sucesso!');
                    window.location.href = 'index.html'; // Redirecionar para a página inicial após cadastro
                } else {
                    alert('Erro ao criar conta. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro de conexão:', error);
            }
        });
    </script>
    
</body>

</html>
